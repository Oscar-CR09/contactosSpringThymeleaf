<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Sistemas de Contactos</title>
</head>
<body>

<!-- Menu de navegaciÃ³n -->
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Sistema de Contactos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    <a class="nav-link" href="/agregar">Agregar Contacto</a>

                </div>
            </div>
        </div>
    </nav>

</div>

<!-- Div para desplegar la tabla -->
<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Sistemas de Contactos </h3>

    </div>

    <div class="container">
        <table class="table table-striped table-hover align-middle table-bordered">

            <thead class="table-dar text-center">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Celular</th>
                <th scope="col">Email</th>
            </tr>
            </thead>

            <tr th:each="contacto: ${contactos}">
                <th th:text="${contacto.idContacto}" scope="row">1</th>
                <td th:text="${contacto.nombre}"></td>
                <td th:text="${contacto.celular}"></td>
                <td th:text="${contacto.email}"></td>
            </tr>

    </table>

</div>

<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"></div>
</body>
</html>
